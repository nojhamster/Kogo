
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Projects
  </h1>
  <ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Projects</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="box-tools col-md-12">
            <input type="text" name="table_search" class="form-control input-sm search" style="width: 150px" placeholder="Search" ng-model="search.name"/>
            <button class="btn btn-sm btn-default search"><i class="fa fa-search"></i></button>
          </div>
        </div><!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover text-center">
            <tr data-ng-if="projects.length > 0">
              <th>Name</th>
              <th>Number of boards</th>
              <th>Number of tickets</th>
              <th>Status</th>
            </tr>
            <tr ng-repeat="project in projects | filter:search">
              <td><a href="/projects/{{ project.id }}">{{ project.name }}</a></td>
              <td>{{ project.boardsCounter }}</td>
              <td>{{ project.ticketsCounter }}</td>
              <td>{{ project.status }}</td>
            </tr>
            <tr data-ng-if="projects.length == 0">
              <td colspan="4">No projects added</td>
            </tr>
          </table>
        </div><!-- /.box-body -->
      </div><!-- /.box -->
    </div>
  </div>

</section><!-- /.content -->
